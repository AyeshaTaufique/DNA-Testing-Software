<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemist Portal - Sign Up & Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f4fdfc, #e0f7f6);
      color: #333;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 180, 180, 0.15);
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #e0f7f6;
      color: #00b8b8;
      border: 1px solid #b2f0f0;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #c6f4f4;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      background: #e0f7f6;
      color: #00b8b8;
      transition: 0.3s;
      border-radius: 5px;
    }

    .tab-buttons button.active {
      background: #00b8b8;
      color: white;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #007e7e;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #b2f0f0;
      border-radius: 4px;
      background-color: #f4fdfc;
      color: #333;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 180, 180, 0.05);
    }

    input::placeholder {
      color: #55b3b3;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #00b8b8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #009e9e;
    }

    h2 {
      text-align: center;
      color: #00b8b8;
      margin-bottom: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="back-button">‚Üê</a>

    <h2>Chemist Portal</h2>

    <div class="tab-buttons">
      <button id="showLogin" class="active">Login</button>
      <button id="showSignup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active" action="/login" method="POST">
      <label for="login_email">Chemist Email</label>
      <input type="text" id="login_email" name="chemist_id" required placeholder="Enter your ID">

      <label for="login_password">Password</label>
      <input type="password" id="login_password" name="password" required placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" action="/signup" method="POST">
      <label for="signup_name">Name</label>
      <input type="text" id="signup_name" name="name" required placeholder="Your full name">

      <label for="signup_password">Password</label>
      <input type="password" id="signup_password" name="password" required placeholder="Create a password">

      <label for="signup_email">Email</label>
      <input type="email" id="signup_email" name="email" required placeholder="you@example.com">

      <label for="signup_design">Designation</label>
      <input type="text" id="signup_design" name="design" required placeholder="e.g. Analyst">

      <label for="signup_organ">Organization</label>
      <input type="text" id="signup_organ" name="organ" required placeholder="e.g. DNA Labs Inc.">

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const showLoginBtn = document.getElementById('showLogin');
    const showSignupBtn = document.getElementById('showSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    showLoginBtn.onclick = () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
    };

    showSignupBtn.onclick = () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
    };
  </script>

</body>
</html>
