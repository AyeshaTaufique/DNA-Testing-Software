{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemist Portal - Sign Up & Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f4fdfc, #e0f7f6);
      color: #333;
      padding: 40px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* FIRST TWO IMAGES (left & right) */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      width: 300px;
      height: 100vh;
      background-image: url("{% static 'frontend/c.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
      filter: brightness(0.85);
    }

    body::before {
      left: 0;
    }

    body::after {
      right: 0;
    }

    /* EXTRA WRAPPER FOR DUPLICATE IMAGES */
    .bg-layer::before,
    .bg-layer::after {
      content: "";
      position: fixed;
      top: 0;
      width: 300px;
      height: 100vh;
      background-image: url("{% static 'frontend/c.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
      filter: brightness(0.85);
    }

    .bg-layer::before {
      left: 150px; /* shift slightly from left */
    }

    .bg-layer::after {
      right: 150px; /* shift slightly from right */
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 180, 180, 0.15);
      position: relative;
      z-index: 1;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #e0f7f6;
      color: #00b8b8;
      border: 1px solid #b2f0f0;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #c6f4f4;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      background: #e0f7f6;
      color: #00b8b8;
      transition: 0.3s;
      border-radius: 5px;
    }

    .tab-buttons button.active {
      background: #00b8b8;
      color: white;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #007e7e;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 35%;
      cursor: pointer;
      color: #00b8b8;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #b2f0f0;
      border-radius: 4px;
      background-color: #f4fdfc;
      color: #333;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 180, 180, 0.05);
    }

    input::placeholder {
      color: #55b3b3;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #00b8b8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #009e9e;
    }

    h2 {
      text-align: center;
      color: #00b8b8;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .message {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>

<body>
  <body>
  <!-- EXTRA BACKGROUND LAYER -->
  <div class="bg-layer"></div>
  <div class="container">
    <a href="{% url 'index' %}" class="back-button">‚Üê</a>

    <h2>Chemist Portal</h2>

    <div class="tab-buttons">
      <button id="showLogin" class="{% if not show_signup %}active{% endif %}">Login</button>
      <button id="showSignup" class="{% if show_signup %}active{% endif %}">Sign Up</button>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <form method="post" action="{% url 'login' %}" id="loginForm" class="{% if not show_signup %}active{% endif %}" autocomplete="on">
      {% csrf_token %}
      <label for="login_email">Chemist Email</label>
      <input type="email" name="email" id="login_email" required placeholder="Enter your Email" autocomplete="email">

      <label for="login_password">Password</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="login_password" required placeholder="Enter your password" autocomplete="current-password">
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form method="post" action="{% url 'signup' %}" id="signupForm" class="{% if show_signup %}active{% endif %}" autocomplete="off">
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" name="name" required placeholder="Your full name">

      <label for="email">Email</label>
      <input type="email" name="email" required placeholder="you@example.com">

      <label for="designation">Designation</label>
      <input type="text" name="designation" autocomplete="organization-title" required placeholder="e.g. Analyst">

      <label for="organization">Organization</label>
      <input type="text" name="organization" autocomplete="organization" required placeholder="e.g. DNA Labs Inc.">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" name="password" required placeholder="Create a password"
               pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*#?&])[a-zA-Z\d@$!#%*?&]{8,}$"
               title="Minimum 8 characters, at least 1 letter, 1 number, and 1 special character.">
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const showLoginBtn = document.getElementById('showLogin');
    const showSignupBtn = document.getElementById('showSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    showLoginBtn.onclick = () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
    };

    showSignupBtn.onclick = () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
    };

    // Auto-switch to Signup if instructed by backend
    {% if show_signup %}
    window.addEventListener('DOMContentLoaded', () => {
      showSignupBtn.click();
    });
    {% endif %}
  </script>
</body>
</html>
