{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Profile Inclusion Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'frontend/style.css' %}">

</head>

<body>
  <header>
    <h2>Profile Inclusion Test</h2>
    <button class="back-button" onclick="window.location.href='{% url 'dashboard' %}'">Back to Dashboard</button>
  </header>

  <div class="form-section">
    <label for="numProfiles">How many profiles do you want to include?</label>
    <select id="numProfiles" onchange="generateProfileForms()">
      <option value="">Select number of profiles </option>
      <option value="2">2 Profiles</option>
      <option value="3">3 Profiles</option>
      <option value="4">4 Profiles</option>
      <option value="5">5 Profiles</option>
      <option value="6">6 Profiles</option>
    </select>

    <!-- ðŸ” Scroll removed here -->
    <div id="profileFormsContainer" style="margin-top: 10px;"></div>

    <button id="proceedBtn" class="submit-btn" onclick="proceedTest()" disabled>Proceed</button>

    <div id="messageBox" class="message-box"></div>
  </div>

  <script>
    let profiles = [];

    document.addEventListener("DOMContentLoaded", fetchProfiles);

    function fetchProfiles() {
      fetch("{% url 'get_dna_profiles' %}")
        .then(response => response.json())
        .then(data => {
          profiles = data.profiles;
        })
        .catch(error => {
          console.error("Error fetching profiles:", error);
          showMessage("Failed to load profiles.", true);
        });
    }

    function generateProfileForms() {
      const container = document.getElementById("profileFormsContainer");
      const count = parseInt(document.getElementById("numProfiles").value);
      container.innerHTML = '';
      document.getElementById("messageBox").style.display = "none";
      document.getElementById("proceedBtn").disabled = true;

      for (let i = 0; i < count; i++) {
        const label = document.createElement("label");
        label.textContent = `Select Profile ${i + 1}`;
        const select = document.createElement("select");
        select.className = "profile-select";
        select.id = `profile${i + 1}`;
        select.onchange = validateProfiles;

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = `-- Select Profile ${i + 1} --`;
        select.appendChild(defaultOption);

        profiles.forEach(p => {
          const opt = document.createElement("option");
          opt.value = `${p.id}|${p.kit}`;
          opt.textContent = `Profile ${p.id} - ${p.name} (${p.kit}) [${p.date}]`;
          select.appendChild(opt);
        });

        container.appendChild(label);
        container.appendChild(select);
      }
    }

    function showMessage(msg, isError = false) {
      const box = document.getElementById("messageBox");
      box.textContent = msg;
      box.className = isError ? "message-box error" : "message-box success";
      box.style.display = "block";
    }

    function validateProfiles() {
      const selects = document.querySelectorAll(".profile-select");
      const selectedProfiles = [];
      let profileIds = new Set();
      let kitName = null;
      let errorShown = false;

      for (const select of selects) {
        const value = select.value;
        if (!value) continue;

        const [id, kit] = value.split("|");

        // Check for duplicate profile IDs
        if (profileIds.has(id)) {
          showMessage("âŒ Error: Duplicate profile selected.", true);
          errorShown = true;
          break;
        }
        profileIds.add(id);
        selectedProfiles.push({ id, kit });

        // Check for consistent kit name
        if (!kitName) {
          kitName = kit;
        } else if (kitName !== kit) {
          showMessage("âŒ Error: Profiles must have the same kit name.", true);
          errorShown = true;
          break;
        }
      }

      if (!errorShown) {
        if (selectedProfiles.length >= 2) {
          showMessage("âœ… Profiles validated. You may proceed.", false);
          document.getElementById("proceedBtn").disabled = false;
        } else {
          // Not enough profiles selected yet; hide message
          document.getElementById("messageBox").style.display = "none";
          document.getElementById("proceedBtn").disabled = true;
        }
      } else {
        document.getElementById("proceedBtn").disabled = true;
      }
    }
    
    function proceedTest() {
      showMessage("âœ… Test initiated. Collect your report from the Report tab.", false);
    }

  </script>
</body>


</html>
