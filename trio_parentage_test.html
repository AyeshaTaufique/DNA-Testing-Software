{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trio Parentage Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
 
</head>

<body>
  <header>
    <h2>Trio Parentage Test</h2>
    <button class="back-button" onclick="window.location.href='{% url 'dashboard' %}'">Back to Dashboard</button>
  </header>

    <div class="form-section">
    <label for="profileA">Select Alleged Father Profile </label>
    <select id="profileA" onchange="validateProfiles()">
      <option value="">-- Select Alleged Father Profile --</option>
    </select>

    <label for="profileB">Select Mother Profile</label>
    <select id="profileB" onchange="validateProfiles()">
      <option value="">-- Select Mother Profile--</option>
    </select>

    <label for="profileC">Select Child Profile</label>
    <select id="profileC" onchange="validateProfiles()">
      <option value="">-- Select Child Profile--</option>
    </select>


    <button id="proceedBtn" class="submit-btn" onclick="proceedTest()" disabled>Proceed</button>

    <div id="messageBox" class="message-box"></div>
  </div>

  <script>

    function showMessage(msg, isError = false) {
      const box = document.getElementById("messageBox");
      box.textContent = msg;
      box.className = isError ? "message-box error" : "message-box success";
      box.style.display = "block";
    }

    function validateProfiles() {
      const profileAVal = document.getElementById("profileA").value;
      const profileBVal = document.getElementById("profileB").value;
      const profileCVal = document.getElementById("profileC").value;
      const proceedBtn = document.getElementById("proceedBtn");
      const messageBox = document.getElementById("messageBox");

      messageBox.style.display = "none";
      proceedBtn.disabled = true;

      let selectedProfiles = [];
      let kits = [];

      if (profileAVal) {
        const [id, kit] = profileAVal.split("|");
        selectedProfiles.push(id);
        kits.push(kit);
      }

      if (profileBVal) {
        const [id, kit] = profileBVal.split("|");
        selectedProfiles.push(id);
        kits.push(kit);
      }

      if (profileCVal) {
        const [id, kit] = profileCVal.split("|");
        selectedProfiles.push(id);
        kits.push(kit);
      }

      // Check for duplicates if at least 2 profiles are selected
      if (selectedProfiles.length >= 2) {
        const uniqueProfiles = new Set(selectedProfiles);
        if (uniqueProfiles.size !== selectedProfiles.length) {
          showMessage("❌ Error: You cannot select the same profile twice.", true);
          return;
        }

        // Check for kit mismatch
        const uniqueKits = new Set(kits);
        if (uniqueKits.size !== 1) {
          showMessage("❌ Error: Profiles must have the same kit name to proceed.", true);
          return;
        }
      }

      // If all 3 are selected and valid
      if (selectedProfiles.length === 3) {
        showMessage("✅ Profiles selected successfully. You may now proceed.", false);
        proceedBtn.disabled = false;
      } else {
        // Partial valid selection (no error)
        messageBox.style.display = "none";
      }
    }


    function proceedTest() {
      showMessage("✅ Test initiated. Collect your report from the Report tab.", false);
    }

    document.addEventListener("DOMContentLoaded", fetchProfiles);

    function fetchProfiles() {
      fetch("{% url 'get_dna_profiles' %}")
        .then(response => response.json())
        .then(data => {
          const profiles = data.profiles;
          const profileA = document.getElementById("profileA");
          const profileB = document.getElementById("profileB");
          const profileC = document.getElementById("profileC");

          profiles.forEach(p => {
            const option = document.createElement("option");
            option.value = `${p.id}|${p.kit}`;
            option.textContent = `Profile ${p.id} - ${p.name} (${p.kit}) [${p.date}]`;

            profileA.appendChild(option.cloneNode(true));
            profileB.appendChild(option.cloneNode(true));
            profileC.appendChild(option.cloneNode(true));
          });
        })
        .catch(error => {
          console.error("Error loading profiles:", error);
          showMessage("Failed to load profiles.", true);
        });
    }


  </script>

</body>

</html>
