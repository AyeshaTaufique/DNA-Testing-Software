{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Chemist Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
  <style>
    header h1 {
      margin: 0;
      font-size: 1.4em;
    }

    .main-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 180, 180, 0.1);
    }

    h2 {
      text-align: center;
      color: #00b8b8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #007e7e;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b2f0f0;
      border-radius: 5px;
      background-color: #f4fdfc;
      color: #333;
      outline: none;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      background-color: #00b8b8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #009e9e;
    }

    .success, .error {
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Chemist Profile</h1>
    <button class="back-button" onclick="window.location.href='{% url 'dashboard' %}'">Back to Dashboard</button>
  </header>

  <div class="main-container">
    <h2>Update Your Information</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'update_chemist_profile' %}">
      {% csrf_token %}

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="{{ chemist.name }}" required>

      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" value="{{ chemist.designation }}" required>

      <label for="organization">Organization</label>
      <input type="text" id="organization" name="organization" value="{{ chemist.organization }}" required>

      <label for="old_password">Old Password</label>
      <input type="password" id="old_password" name="old_password" placeholder="Enter current password" required>

      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password"
             placeholder="Leave blank to keep current password"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[^a-z0-9]).{8,}"
             title="At least 8 characters, one letter, one number, and one special character.">

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
